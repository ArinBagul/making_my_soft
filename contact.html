<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact-style.css">
    <title>Contact Form</title>
</head>

<body>
    <div class="container">
        <h1>Contact Form</h1>
        <p>By this contact form you can directy contact to me.<br> It will automatically send this to my inbox.</p>
        <form action="">
            <input class="form-control" type="text" name="name" id="name" placeholder="Enter your Full Name" required>
            <input class="form-control" type="text" name="email" id="email" placeholder="Enter your E-Mail" required>
            <input class="form-control" type="text" name="subject" id="subject" placeholder="Enter Subject">
            <textarea class="form-control" name="content" id="content" placeholder="Enter your content"></textarea>
            <br>
            <input class="form-btn" type="submit" value="Send">
            <input class="reset-btn" type="reset" value="Reset">
        </form>
    </div>
    <script>

    </script>
</body>
</html>
